<html>
  <head>
    <title>Rock Paper Scissors with JS</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <div class="game">
    <h1>This is an amazing game of Rock, Paper, Scissors</h1>
      <h3>Click a pokemon</h3>

      <div class="images">
        <div class="rock">
          <h3>Rock</h3>
          <img id="rock" src="./images/rock.jpg">
        </div>
        <div class="paper">

        </div>

    <h2 id = "choice">The Computer Chose</h2>
      <h1 id="result"></h1>

    </div>

    <script src="./js/index.js"></script>

</html>
